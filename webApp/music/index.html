<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐</title>
    <!--可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!--为了让 IE 浏览器运行最新的渲染模式下-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
    <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
    <script>
        // 设置视口与手机物理像素相匹配
        let scale = 1 / window.devicePixelRatio;
        let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
        document.write(text);
        // 设置字体大小
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
    </script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet/less" href="css/index.less">

</head>
<body>
<!--头部开始-->
<div class="header"></div>
<!--头部结束-->

<div class="nav">
    <ul>
        <li class="active">最新歌单</li>
        <li>排行榜</li>
        <li>原创出品</li>
    </ul>
</div>
<div class="main">
    <div class="main-in">
        <div>
            <ul class="new-playlist list active">   </ul>
<!--            <ul class="top-list-null list active">  <li>暂时没有数据</li> </ul>-->
            <ul class="exclusive list active"> </ul>
            <div class="main-more">
                加载更多数据...
            </div>
        </div>
    </div>
</div>
<!--底部开始-->
<div class="footer"></div>
<!--底部结束-->

<script id="playlist" type="text/html">
    <%playlists.forEach(function(item,index){%>
    <li data-playlist-id="{{item.id}}">
        <div class="list-top">
            <img src="{{item.coverImgUrl}}" alt="">
            <p><span>{{item.playCount}}次播放</span></p>
        </div>
        <div class="list-bottom">
            <p>{{item.name}}</p>
        </div>
    </li>
    <%})%>
</script>
<script id="exclusiveInfo" type="text/html">
    <%data.forEach(function(item,index){%>
    <li data-mv-id="{{item.id}}">
        <div class="exclusive-top">
            <img src="{{item.cover}}" alt="">
            <p><span>{{item.playCount}}次播放</span></p>
        </div>
        <div class="exclusive-bottom">
            <p>{{item.name}}</p>
        </div>
    </li>
    <%})%>
</script>

<!--引入文件开始-->
<!--引入js-->
<script src="../js/zepto.js"></script>
<!--zepto动画模块-->
<script src="../js/fx.js"></script>
<script src="../js/fx_methods.js"></script>
<!--iscoll-->
<script src="../js/iscroll-probe.js"></script>
<script src="../js/swiper.js"></script>
<script src="../js/less.js"></script>
<script src="../js/axios.js"></script>
<script src="../js/api.js"></script>
<script src="../js/template-web.js"></script>
<script src="../js/clamp.js"></script>
<script src="../js/tools.js"></script>
<script src="js/index.js"></script>
<!--引入文件结束-->

</body>
</html>
