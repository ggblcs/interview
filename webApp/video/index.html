<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!--可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!--为了让 IE 浏览器运行最新的渲染模式下-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
    <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
    <script>
        // 设置视口与手机物理像素相匹配
        let scale = 1 / window.devicePixelRatio;
        let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
        document.write(text);
        // 设置字体大小
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
    </script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet/less" href="css/index.less">

</head>
<body>
<!--头部开始-->
<div class="header"></div>
<!--头部结束-->

<div class="main">
    <div class="main-in">
        <div class="main-header">
            <ul>
                <li class="active"><span>全部</span></li>
                <li><span>内地</span></li>
                <li><span>港台</span></li>
                <li><span>欧美</span></li>
                <li><span>日本</span></li>
                <li><span>韩国</span></li>
            </ul>
        </div>
        <div class="main-content">
            <div>
                <ul class="video-all active list"></ul>
                <ul class="video-nd list"></ul>
                <ul class="video-gt list"></ul>
                <ul class="video-om list"></ul>
                <ul class="video-rb list"></ul>
                <ul class="video-hg list"></ul>
                <div class="main-bottom">
                    加载更多...
                </div>
            </div>
        </div>
    </div>
</div>

<!--底部开始-->
<div class="footer"></div>
<!--底部结束-->

<script id="infoData" type="text/html">
    <%for(let i=0;i<data.length;i++){%>
    <li data-mv-id="{{data[i].id}}">
        <div class="list-top">
            <img src="{{data[i].cover}}" alt="">
            <img src="{{data[i].cover}}" alt="">
            <p><span>MV</span></p>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
        <div class="list-bottom">
            <p>{{data[i].name}}</p>
            <p><span>{{data[i].artistName}}</span><span>{{data[i].playCount}}播放</span></p>
        </div>
    </li>
    <%}%>
</script>

<!--引入文件开始-->
<!--引入js-->
<script src="../js/zepto.js"></script>
<!--zepto动画模块-->
<script src="../js/fx.js"></script>
<script src="../js/fx_methods.js"></script>
<!--iscoll-->
<script src="../js/iscroll-probe.js"></script>
<script src="../js/swiper.js"></script>
<script src="../js/less.js"></script>
<script src="../js/axios.js"></script>
<script src="../js/api.js"></script>
<script src="../js/template-web.js"></script>
<script src="../js/clamp.js"></script>
<script src="../js/tools.js"></script>
<script src="js/index.js"></script>
<!--引入文件结束-->

</body>
</html>
