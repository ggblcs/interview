<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!--可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!--为了让 IE 浏览器运行最新的渲染模式下-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
    <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
    <script>
        // 设置视口与手机物理像素相匹配
        let scale = 1 / window.devicePixelRatio;
        let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
        document.write(text);
        // 设置字体大小
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
    </script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet/less" href="css/index.less">

</head>
<body>

<!--头部开始-->
<div class="header">
    <div class="header-in">
        <img src="images/player-x-back.png" alt="" class="go-back">
        <div>
            <span>MV</span>
        </div>
        <img src="images/player-x-live.png" alt="">
    </div>
</div>
<!--头部结束-->
<div class="main">
    <div class="main-in">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <figure>


                        <div class="slide-bottom">
                            <div class="slide-info">
<!--slideInfo模板-->
                            </div>
                            <div class="progress-bar">
                                <div class="progress-line">
                                    <div class="progress-dot"></div>
                                </div>
                            </div>
                            <div><!-- 暂时用不上的底部，没找到数据--></div>
                        </div>
                        <div class="slide-right">
<!--slideRight模板-->
                        </div>
                        <div class="slider-center">
                            <img src="./images/player-small-play.png" alt="">
                        </div>
                    </figure>
                </div>
                <!--                <div class="swiper-slide">Slide 2</div>-->
                <!--                <div class="swiper-slide">Slide 3</div>-->
            </div>
        </div>
    </div>
</div>

<div class="mask-commit">
    <div class="commit-in">
        <div class="commit-top">关闭</div>
        <div class="commit-center">
            <div class="commit-title">
                评论（<span>1532</span>）
            </div>
            <div>
                <ul class="commit-list"> <!--comment模板--></ul>
            </div>
        </div>
    </div>
</div>

<div class="mask-share">
    <div class="share-in">
        <div>
            <img src="images/link.jpeg" alt="">
            <p>复制链接</p>
        </div>
    </div>
</div>




<!--模板Start-->
<script id="slideInfo" type="text/html">
    <p>
        <img src="{{data.cover}}" alt="">

        <span>{{data.artists[0].name}}</span>
    </p>
    <p>
        {{data.title}}
    </p>
    <p>
        {{data.playTime}}次播放
    </p>
</script>
<script id="slideRight" type="text/html">
    <%if(liked==true){%>
    <p class="favorite active">
    <%}else{%>
    <p class="favorite">
        <%}%>
        <i></i>
        <span>{{likedCount}}</span>
    </p>
    <p class="commit">
        <i></i>
        <span>{{commentCount}}</span>
    </p>
    <p class="share">
        <i></i>
        <span>{{shareCount}}</span>
    </p>

</script>
<script id="comment" type="text/html">
    <%for(let i=0;i<3;i++){%>
    <%for(let j=0;j<$data[$data.huan[i]].length;j++){%>
    <li>
        <div class="commit-user">
            <img src="{{$data[$data.huan[i]][j].user.avatarUrl}}" alt="">
            <div>
                <p>{{$data[$data.huan[i]][j].user.nickname}}</p>
                <p><span>{{$data[$data.huan[i]][j].time}}</span> · <span>精彩评论</span></p>
            </div>
        </div>
        <p>{{$data[$data.huan[i]][j].content}}</p>
    </li>
    <%}}%>
</script>
<!--模板End-->

<!--引入文件开始-->
<!--引入js-->
<script src="../js/zepto.js"></script>
<!--zepto动画模块-->
<script src="../js/fx.js"></script>
<script src="../js/fx_methods.js"></script>
<!--iscoll-->
<script src="../js/iscroll-probe.js"></script>
<script src="../js/swiper.js"></script>
<script src="../js/less.js"></script>
<script src="../js/axios.js"></script>
<script src="../js/api.js"></script>
<script src="../js/template-web.js"></script>
<script src="../js/clamp.js"></script>
<script src="../js/tools.js"></script>
<script src="./js/progress.js"></script>
<script src="./js/player.js"></script>
<script src="js/index.js"></script>
<!--引入文件结束-->

</body>
</html>
